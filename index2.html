<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style2.css" />
  </head>
  <body>
    <div><img src="./Netflix-assets/assets/netflix_logo.png" alt="" width="100" height="40" class="d-inline-block align-text-top" /></div>
    <div class="container py-5">
      <h1 class="mb-4">Edit Profile</h1>
      <div class="col-md-6 mx-auto">
        <div class="row">
          <div class="col col-lg-4">
            <div class="d-flex align-items-center mb-4">
              <div class="profile-icon me-2" id="profile-icon">
                <img src="./Netflix-assets/assets/avatar.png" alt="" width="100" height="120" />
              </div>
            </div>
          </div>
          <div class="col col-lg-7">
            <input type="text" id="profile-name" class="form-control" value="Your Name" />

            <div class="mb-4">
              <label for="language-select" class="form-label">Language:</label>
              <select id="language-select" class="form-select w-auto">
                <option selected>English</option>
                <option>Italiano</option>
                <option>Espa√±ol</option>
                <option>Deutsch</option>
              </select>
            </div>

            <div class="form-section">
              <label class="form-label">Maturity Settings:</label>
              <button type="button" class="btn btn-secondary btn-sm d-block mb-2" id="maturity-label">ALL MATURITY RATINGS</button>
              <p class="mb-2">Show titles of all maturity ratings for this profile.</p>
              <button type="button" class="btn btn-outline-light btn-sm" id="edit-maturity">EDIT</button>
            </div>

            <div class="form-section">
              <label class="form-label">Autoplay controls</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" checked id="autoplay-next" />
                <label class="form-check-label" for="autoplay-next"> Autoplay next episode in a series on all devices. </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" checked id="autoplay-previews" />
                <label class="form-check-label" for="autoplay-previews"> Autoplay previews while browsing on all devices. </label>
              </div>
            </div>
          </div>
        </div>

        <div class="form-section d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-light" id="save-btn">SAVE</button>
          <button type="reset" class="btn btn-outline-light" id="cancel-btn">CANCEL</button>
          <button type="button" class="btn btn-outline-light" id="delete-profile">DELETE PROFILE</button>
        </div>
      </div>
    </div>
  </body>
</html>
